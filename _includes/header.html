<header class="site-header">

    <div class="wrapper">

        <h1 class="site-title">{{ site.title }}</h1>

        <nav class="site-nav">
            <div class="trigger">
                {% assign sorted_pages = site.pages | sort:"order" %}
                {% for page in sorted_pages %}
                {% if page.order %}
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{page.order}}. {{ page.title }}</a>
                {% endif %}
                {% endfor %}
            </div>
        </nav>

    </div>

</header>
